buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'io.github.starwishsama.namelessbot'
version '0.1.0-DEV'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://oss.sonatype.org/content/groups/public' }
    maven { url 'http://deadmandungeons.com/artifactory/public' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.hydevelop:PicqBotX:4.10.1.928'
    implementation 'cn.hutool:hutool-all:4.5.10'
    implementation 'com.github.hydevelop:HyCommonUtils:1.3.5.130'
    implementation 'com.github.hydevelop:HyLogger:4.0.254'
    implementation 'com.alibaba:fastjson:1.2.58'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'com.sobte.cqp:jcq-coolq:1.2.7'
    compile 'com.deadmandungeons:mc-server-status:1.2.0'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'com.rometools:rome:1.12.0'
    compile 'com.rometools:rome-utils:1.12.0'
    compile 'org.jdom:jdom2:2.0.6'
    compile 'org.slf4j:slf4j-api:1.7.16'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile 'org.apache.httpcomponents:httpcore:4.4.4'
}

shadowJar {
    manifest {
        attributes "Main-Class":"io.github.starwishsama.namelessbot.BotMain"
    }
    dependencies {
        include(dependency("commons-io:commons-io:2.4"))
        include(dependency("com.github.hydevelop:PicqBotX:4.10.1.928"))
        include(dependency("com.github.hydevelop:HyLogger:4.0.254"))
        include(dependency("com.github.hydevelop:HyCommonUtils:1.3.5.130"))
        include(dependency("cn.hutool:hutool-all:4.5.10"))
        include(dependency("com.alibaba:fastjson:1.2.58"))
        include(dependency("org.mariuszgromada.math:MathParser.org-mXparser:4.2.0"))
        include(dependency("org.projectlombok:1.14.8"))
        include(dependency("org.fusesource.jansi:jansi:1.17.1"))
        include(dependency("org.apache.commons:commons-lang3:3.8.1"))
        include(dependency("org.apache.commons:commons-io:1.3.2"))
        include(dependency("com.google.code.gson:gson:2.8.5"))
        include(dependency("com.deamandungeons:mc-server-status:1.2.0"))
        include(dependency("net.md-5:bungeecord-chat:1.10-SNAPSHOT"))
        include(dependency("com.rometools:rome:1.12.0"))
        include(dependency("com.rometools:rome-utils:1.12.0"))
        include(dependency("org.jdom:jdom2:2.0.6"))
        include(dependency("org.slf4j:slf4j-api:1.7.16"))
    }
}
