buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

plugins {
    id "io.freefair.lombok" version "4.1.6"
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id "java"
}

group 'io.github.starwishsama.namelessbot'
version '0.1.2-DEV-191220'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

jar {
    baseName = 'NamelessBot'
    version = '0.1.2-DEV-191220'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://oss.sonatype.org/content/groups/public' }
    maven { url 'http://deadmandungeons.com/artifactory/public' }
}

dependencies {
    implementation 'cn.hutool:hutool-all:4.5.10'
    implementation 'com.github.hydevelop:PicqBotX:4.12.0.1015.PRE'
    implementation 'com.alibaba:fastjson:1.2.58'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'com.sobte.cqp:jcq-coolq:1.2.7'
    implementation 'com.gitlab.siege-insights:r6tab-java-api-client:0.7-alpha'
    implementation 'com.deadmandungeons:mc-server-status:1.2.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.rometools:rome:1.12.0'
    implementation 'com.rometools:rome-utils:1.12.0'
    implementation 'org.jdom:jdom2:2.0.6'
    implementation 'org.slf4j:slf4j-api:1.7.16'
    implementation 'org.apache.httpcomponents:httpclient:4.5.2'
    implementation 'org.apache.httpcomponents:httpcore:4.4.4'
}

shadowJar {
    zip64 true
    manifest {
        attributes "Main-Class": "io.github.starwishsama.namelessbot.BotMain"
    }
}