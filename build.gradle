buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.starwishsama.nbot.BotMainKt'
    }
}

group 'io.github.starwishsama.nbot'
version '0.3.5-BETA-200523'

repositories {
    maven { url 'https://jitpack.io' }
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://repo1.maven.org/maven2/' }
    maven { url 'http://deadmandungeons.com/artifactory/public' }
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'net.mamoe:mirai-core:1.0.0'
    implementation 'net.mamoe:mirai-core-qqandroid:1.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.hiczp:bilibili-api:0.2.0'
    implementation 'cn.hutool:hutool-all:4.5.10'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'com.deadmandungeons:mc-server-status:1.2.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.rometools:rome:1.12.2'
    implementation 'com.rometools:rome-utils:1.12.2'
    implementation 'com.rometools:rome-fetcher:1.12.2'
    implementation 'org.jdom:jdom2:2.0.6'
    implementation 'org.slf4j:slf4j-api:1.7.16'
    implementation 'org.apache.httpcomponents:httpclient:4.5.2'
    implementation 'org.apache.httpcomponents:httpcore:4.4.4'
    implementation 'com.vdurmont:emoji-java:4.0.0'
    compile 'org.jsoup:jsoup:1.13.1'
    compile group: 'com.github.rockswang', name: 'java-curl', version: '1.2.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    zip64 true
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
